name: Olympus dev
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: self-hosted
    environment: preview
    steps:
      - uses: actions/checkout@v4

      - name: Set Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build app
        run: yarn build
